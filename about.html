<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас</title>
    <style>
        /* Убираем отступы по умолчанию */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Фоновое изображение на всю страницу без обрезки */
        body {
            background-image: url('https://alexenomorf.github.io/comando/3.JPG');
            background-size: contain; /* Изображение отображается полностью */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Запрещаем повторение */
            background-color: #000; /* Фоновый цвет, если изображение не покрывает всю область */
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 10;
        }

        .header a {
            color: #FF9800;
            text-decoration: none;
            font-size: 18px; /* Размер шрифта для десктопов */
            font-weight: bold;
            padding: 10px 20px; /* Отступы для десктопов */
            border: 2px solid #FF5722;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }

        .header a:hover {
            background: #FF5722;
            color: #fff;
        }

        /* Контейнер для текста */
        .text-container {
            position: absolute;
            top: 100px; /* Располагаем текст ниже кнопок */
            left: 20px;
            z-index: 10;
        }

        /* Стили для заголовка и текста */
        .text-container h1 {
            font-size: 48px; /* Увеличиваем размер шрифта */
            margin: 0;
            opacity: 0; /* Начальная прозрачность для анимации */
            animation: dominoEffect 1s ease-in-out forwards; /* Анимация */
        }

        .text-container p {
            font-size: 24px; /* Увеличиваем размер шрифта */
            margin: 10px 0 0;
            opacity: 0; /* Начальная прозрачность для анимации */
            animation: dominoEffect 1s ease-in-out 0.5s forwards; /* Анимация с задержкой */
        }

        /* Анимация "как домино" */
        @keyframes dominoEffect {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 768px) {
            .header a {
                font-size: 9px; /* Уменьшаем размер шрифта в 2 раза */
                padding: 5px 10px; /* Уменьшаем отступы в 2 раза */
            }

            .header {
                flex-wrap: wrap; /* Если кнопки не помещаются, они переносятся на новую строку */
                gap: 5px; /* Уменьшаем расстояние между кнопками */
            }

            .text-container {
                top: 80px; /* Корректируем положение текста для мобильных устройств */
            }

            .text-container h1 {
                font-size: 32px; /* Уменьшаем размер шрифта для мобильных устройств */
            }

            .text-container p {
                font-size: 18px; /* Уменьшаем размер шрифта для мобильных устройств */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/comando/index.html">Главная</a>
        <a href="/comando/about.html">О нас</a>
        <a href="/comando/services.html">Услуги</a>
        <a href="/comando/offers.html">Предложения</a>
        <a href="/comando/contacts.html">Контакты</a>
        <a href="/comando/pricing.html">Цены</a>
    </div>
    <div class="text-container">
        <h1>О нас</h1>
        <p>Мы — команда профессионалов, готовых помочь вам достичь ваших целей!</p>
    </div>
</body>
</html>
