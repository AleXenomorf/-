<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-услуги</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #009600, #00b4b4);
            z-index: -2;
        }

        .image-overlay {
            position: fixed;
            top: 50%;
            left: 0;
            margin-left: -100px;
            width: 80%;
            height: 80%;
            background-image: url('https://alexenomorf.github.io/comando/4.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 1;
            transform: translateY(-50%);
        }

        .text-container {
            position: absolute;
            top: calc(40% - 50px);
            right: 20px;
            text-align: left;
            z-index: 10;
        }

        .marathon-ring {
            position: absolute;
            top: 100px;
            right: 100px;
            width: 200px;
            height: 200px;
            z-index: 10;
        }

        .marathon-circle {
            position: relative;
            width: 100%;
            height: 100%;
            animation: rotateRing 20s linear infinite;
        }

        .marathon-char {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0 100px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            height: 100px;
            width: 20px;
            text-align: center;
            line-height: 1;
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text-container h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out forwards;
        }

        .text-container h2 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.5s forwards;
        }

        .text-container h3 {
            font-size: 36px;
            margin: 0 0 50px 0; /* Добавлен отступ снизу 50px */
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.75s forwards;
        }

        .button-container {
            position: absolute;
            top: auto; /* Убрано фиксированное позиционирование */
            right: 20px; /* Выравнивание по правому краю как у текста */
            transform: none; /* Убрано transform */
            z-index: 10;
            white-space: nowrap;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            background: transparent;
            color: #fff;
            border: none;
            padding: 0;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1.5s forwards;
            display: block;
            text-align: left; /* Выравнивание текста по левому краю */
            white-space: nowrap;
            margin: 0; /* Убраны все отступы */
        }

        @keyframes dominoEffect {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .image-overlay {
                margin-left: -150px;
                background-image: url('https://alexenomorf.github.io/comando/5.jpg');
            }
            
            .marathon-ring {
                top: 50px;
                right: 50px;
                width: 150px;
                height: 150px;
            }

            .marathon-char {
                font-size: 16px;
                transform-origin: 0 75px;
                height: 75px;
            }

            .text-container h1,
            .text-container h2,
            .text-container h3 {
                font-size: 24px;
            }

            .text-container h3 {
                margin-bottom: 30px; /* Меньший отступ для мобильных */
            }

            .button-container button {
                font-size: 24px;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .image-overlay {
                margin-left: -120px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="image-overlay"></div>
    
    <div class="marathon-ring">
        <div class="marathon-circle" id="marathonCircle"></div>
    </div>
    
    <div class="text-container">
        <h1>Поможем сбросить 5 кг за месяц</h1>
        <h2>и получить тело мечты</h2>
        <h3>без стресса и голодовок!</h3>
        <div class="button-container">
            <a href="https://t.me/tipamarafon1" target="_blank">
                <button>Записаться на первый поток</button>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "М а р а ф о н  P r o  М а р а ф о н  P r o  М а р а ф он  P r o  М а р а ф о н  P r o  М а р а ф о н  P r o ";
            const circle = document.getElementById('marathonCircle');
            const angleStep = 360 / text.length;
            
            circle.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const charElem = document.createElement('div');
                charElem.className = 'marathon-char';
                charElem.textContent = text[i];
                charElem.style.transform = `rotate(${i * angleStep}deg)`;
                circle.appendChild(charElem);
            }
        });
    </script>
</body>
</html>
