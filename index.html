<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-услуги</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 10;
        }
        .header a {
            color: #FF9800;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #FF5722;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }
        .header a:hover {
            background: #FF5722;
            color: #fff;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <img class="background-image" src="https://alexenomorf.github.io/comando/IMG1.jpg" alt="Фоновое изображение">
    <div class="header">
        <a href="/comando/index.html">Главная</a>
        <a href="/comando/about.html">О нас</a>
        <a href="/comando/services.html">Услуги</a>
        <a href="/comando/offers.html">Предложения</a>
        <a href="/comando/contacts.html">Контакты</a>
        <a href="/comando/pricing.html">Цены</a>
    </div>
</body>
</html>
