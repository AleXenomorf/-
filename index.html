<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-услуги</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 200%; /* Увеличиваем высоту для двух экранов */
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        .bg-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .bg-top {
            background-image: url('https://alexenomorf.github.io/comando/4.jpg');
            height: 100vh;
        }

        .bg-bottom {
            background-image: url('https://alexenomorf.github.io/comando/01.jpg');
            top: 100vh;
            height: 100vh;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            padding-right: 20px;
            box-sizing: border-box;
        }

        /* Остальные стили остаются без изменений */
        .marathon-ring {
            position: absolute;
            top: 100px;
            right: 100px;
            width: 200px;
            height: 200px;
            z-index: 10;
        }

        .marathon-circle {
            position: relative;
            width: 100%;
            height: 100%;
            animation: rotateRing 20s linear infinite;
        }

        .marathon-char {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0 100px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            height: 100px;
            width: 20px;
            text-align: center;
            line-height: 1;
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text-container {
            text-align: left;
            z-index: 10;
            max-width: 600px;
        }

        .text-container h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .text-container h2 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.5s forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .text-container h3 {
            font-size: 36px;
            margin: 0 0 50px 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.75s forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .button-container {
            position: relative;
            left: 0;
            z-index: 10;
            white-space: nowrap;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .arrows {
            font-size: 36px;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1.25s forwards;
            color: #00cc00;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            background-color: #00cc00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1.5s forwards;
            display: block;
            text-align: center;
            white-space: nowrap;
            margin: 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .button-container button:hover {
            background-color: #00aa00;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        @keyframes dominoEffect {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .bg-top {
                background-image: url('https://alexenomorf.github.io/comando/5.jpg');
            }
            
            .marathon-ring {
                top: 50px;
                right: 50px;
                width: 150px;
                height: 150px;
            }

            .marathon-char {
                font-size: 16px;
                transform-origin: 0 75px;
                height: 75px;
            }

            .text-container h1,
            .text-container h2,
            .text-container h3 {
                font-size: 24px;
            }

            .text-container h3 {
                margin-bottom: 30px;
            }

            .button-container {
                left: -20px;
            }

            .button-container button,
            .arrows {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-section bg-top"></div>
    <div class="bg-section bg-bottom"></div>
    
    <div class="content">
        <div class="marathon-ring">
            <div class="marathon-circle" id="marathonCircle"></div>
        </div>
        
        <div class="text-container">
            <h1>Поможем сбросить 5 кг за месяц</h1>
            <h2>и получить тело мечты</h2>
            <h3>без стресса и голодовок!</h3>
            <div class="button-container">
                <div class="arrows">>>></div>
                <a href="https://t.me/tipamarafon1" target="_blank">
                    <button>Записаться на первый поток</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Марафон Pro  Марафон Pro  Марафон Pro  Марафон Pro  Марафон Pro ";
            const circle = document.getElementById('marathonCircle');
            const angleStep = 360 / text.length;
            
            circle.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const charElem = document.createElement('div');
                charElem.className = 'marathon-char';
                charElem.textContent = text[i];
                charElem.style.transform = `rotate(${i * angleStep}deg)`;
                circle.appendChild(charElem);
            }

            // Плавная прокрутка при скролле
            let isScrolling = false;
            window.addEventListener('wheel', function(e) {
                if (!isScrolling) {
                    isScrolling = true;
                    
                    if (e.deltaY > 0) {
                        // Скролл вниз
                        window.scrollTo({
                            top: window.innerHeight,
                            behavior: 'smooth'
                        });
                    } else {
                        // Скролл вверх
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    }
                    
                    setTimeout(() => {
                        isScrolling = false;
                    }, 1000);
                }
                e.preventDefault();
            }, { passive: false });
        });
    </script>
</body>
</html>
