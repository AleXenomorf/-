<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-услуги</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #009600, #00b4b4);
            z-index: -2;
        }

        .image-overlay {
            position: fixed;
            top: 50%;
            left: calc(50% - 200px);
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-image: url('https://alexenomorf.github.io/comando/4.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 1;
        }

        .text-container {
            position: absolute;
            top: calc(40% + 100px);
            right: 20px;
            text-align: left;
            z-index: 10;
        }

        /* Кольцо с текстом */
        .marathon-ring {
            position: absolute;
            top: 100px;
            right: 100px;
            width: 200px;
            height: 200px;
            z-index: 10;
        }

        .marathon-circle {
            position: relative;
            width: 100%;
            height: 100%;
            animation: rotateRing 15s linear infinite;
        }

        .marathon-char {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0 100px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 20px;
            text-align: center;
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Остальные стили остаются без изменений */
        .text-container h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out forwards;
        }

        .text-container h2 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.5s forwards;
        }

        .text-container h3 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.75s forwards;
        }

        .button-container {
            position: absolute;
            top: calc(60% - 100px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .button-container button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 30px 60px;
            font-size: 36px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1.5s forwards;
            display: block;
            text-align: center;
        }

        @keyframes dominoEffect {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .marathon-ring {
                top: 50px;
                right: 50px;
                width: 150px;
                height: 150px;
            }
            
            .marathon-char {
                font-size: 18px;
                transform-origin: 0 75px;
            }
            
            /* Остальные медиа-запросы остаются без изменений */
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="image-overlay"></div>
    
    <!-- Кольцо с текстом -->
    <div class="marathon-ring">
        <div class="marathon-circle" id="marathonCircle"></div>
    </div>
    
    <div class="text-container">
        <h1>Поможем сбросить 5 кг за месяц</h1>
        <h2>и получить тело мечты</h2>
        <h3>без стресса и голодовок!</h3>
    </div>
    
    <div class="button-container">
        <a href="https://t.me/tipamarafon1" target="_blank">
            <button>Записаться на первый поток</button>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Марафон Pro*Марафон Pro*Марафон Pro*Марафон Pro";
            const circle = document.getElementById('marathonCircle');
            const radius = 100; // Радиус круга
            const angle = 360 / text.length; // Угол между символами
            
            // Создаем элементы для каждого символа
            for (let i = 0; i < text.length; i++) {
                const charElem = document.createElement('div');
                charElem.className = 'marathon-char';
                charElem.textContent = text[i];
                charElem.style.transform = `rotate(${i * angle}deg)`;
                circle.appendChild(charElem);
            }
        });
    </script>
</body>
</html>
