<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-услуги</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px; /* Перемещаем меню в левый край */
            display: flex;
            flex-direction: column; /* Меню вертикально */
            gap: 10px; /* Расстояние между пунктами меню */
            z-index: 10;
        }
        .header a {
            color: #FF9800; /* Оранжевый цвет текста */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #FF5722; /* Темно-оранжевый цвет рамки */
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }
        .header a:hover {
            background: #FF5722; /* Темно-оранжевый фон при наведении */
            color: #fff; /* Белый текст при наведении */
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Растягиваем изображение на весь экран */
            z-index: -1; /* Помещаем изображение под контент */
        }
    </style>
</head>
<body>
    <img class="background-image" src="https://alexenomorf.github.io/comando/IMG1.jpg" alt="Фоновое изображение">
    <div class="header">
        <a href="#about">О нас</a>
        <a href="#services">Услуги</a>
        <a href="#offers">Предложения</a>
        <a href="#contacts">Контакты</a>
        <a href="#pricing">Цены</a>
    </div>
</body>
</html>
