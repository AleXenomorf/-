<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-услуги</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            background-image: url('https://alexenomorf.github.io/comando/4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Контейнер для текста */
        .text-container {
            position: absolute;
            top: calc(40% - 100px);
            right: 20px;
            text-align: left;
            z-index: 10;
        }

        .text-container h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out forwards;
        }

        .text-container h2 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.5s forwards;
        }

        .text-container h3 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.75s forwards;
        }

        .text-container .marathon {
            font-size: 48px;
            margin: 0;
            color: #4CAF50;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1s forwards;
        }

        /* Контейнер для кнопки */
        .button-container {
            position: absolute;
            top: calc(60% - 100px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 30px 60px;
            font-size: 36px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1.5s forwards;
            display: block;
        }

        .button-container button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        @keyframes dominoEffect {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body, html {
                background-image: url('https://alexenomorf.github.io/comando/5.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }

            .text-container {
                width: 100%;
                text-align: left; /* Выравниваем текст по левому краю */
                top: 20px; /* Размещаем текст сверху */
                right: 0;
                transform: translateY(0);
                padding-left: 40px; /* Сдвигаем текст вправо на 40px */
            }

            .text-container h1 {
                font-size: 24px;
                margin-bottom: 10px; /* Отступ между строками */
            }

            .text-container h2 {
                font-size: 24px;
                margin-bottom: 10px; /* Отступ между строками */
            }

            .text-container h3 {
                font-size: 24px;
                margin-bottom: 10px; /* Отступ между строками */
            }

            .text-container .marathon {
                font-size: 36px;
                margin-bottom: 20px; /* Отступ перед кнопкой */
            }

            .button-container {
                top: auto; /* Сбрасываем позиционирование */
                bottom: 20px; /* Размещаем кнопку внизу */
                left: 50%;
                transform: translateX(-50%);
            }

            .button-container button {
                font-size: 18px; /* Уменьшаем размер шрифта */
                padding: 15px 30px; /* Увеличиваем отступы для полного текста */
                margin-top: 0;
                width: auto; /* Ширина кнопки по содержимому */
                max-width: 90%; /* Ограничиваем максимальную ширину */
                white-space: nowrap; /* Текст кнопки в одну строку */
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Поможем сбросить 5 кг за месяц</h1>
        <h2>и получить тело мечты</h2>
        <h3>без стресса и голодовок!</h3>
        <h2 class="marathon">Марафон Pro</h2>
    </div>
    <div class="button-container">
        <a href="https://t.me/tipamarafon1" target="_blank">
            <button>Записаться на первый поток</button>
        </a>
    </div>
</body>
</html>
