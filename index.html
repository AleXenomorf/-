<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-услуги</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .fullscreen-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://alexenomorf.github.io/comando/4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }

        .text-container {
            position: absolute;
            top: calc(40% + 50px);
            right: 20px;
            text-align: left;
            z-index: 10;
        }

        .marathon-ring {
            position: absolute;
            top: 100px;
            right: 100px;
            width: 200px;
            height: 200px;
            z-index: 10;
        }

        .marathon-circle {
            position: relative;
            width: 100%;
            height: 100%;
            animation: rotateRing 20s linear infinite;
        }

        .marathon-char {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0 100px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            height: 100px;
            width: 20px;
            text-align: center;
            line-height: 1;
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text-container h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .text-container h2 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.5s forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .text-container h3 {
            font-size: 36px;
            margin: 0 0 50px 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.75s forwards;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .button-container {
            position: relative;
            left: 0;
            z-index: 10;
            white-space: nowrap;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .arrows {
            font-size: 36px;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1.25s forwards;
            color: #00cc00; /* Зелёный цвет для стрелок */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            background-color: #00cc00; /* Зелёный фон */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1.5s forwards;
            display: block;
            text-align: center;
            white-space: nowrap;
            margin: 0;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .button-container button:hover {
            background-color: #00aa00; /* Темнее при наведении */
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        @keyframes dominoEffect {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .fullscreen-bg {
                background-image: url('https://alexenomorf.github.io/comando/5.jpg');
            }
            
            .marathon-ring {
                top: 50px;
                right: 50px;
                width: 150px;
                height: 150px;
            }

            .marathon-char {
                font-size: 16px;
                transform-origin: 0 75px;
                height: 75px;
            }

            .text-container {
                top: calc(40% + 30px);
                right: 15px;
            }

            .text-container h1,
            .text-container h2,
            .text-container h3 {
                font-size: 24px;
            }

            .text-container h3 {
                margin-bottom: 30px;
            }

            .button-container {
                left: -20px;
            }

            .button-container button,
            .arrows {
                font-size: 24px;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .button-container {
                left: -10px;
            }
        }
    </style>
</head>
<body>
    <div class="fullscreen-bg"></div>
    
    <div class="marathon-ring">
        <div class="marathon-circle" id="marathonCircle"></div>
    </div>
    
    <div class="text-container">
        <h1>Поможем сбросить 5 кг за месяц</h1>
        <h2>и получить тело мечты</h2>
        <h3>без стресса и голодовок!</h3>
        <div class="button-container">
            <div class="arrows">>>></div>
            <a href="https://t.me/tipamarafon1" target="_blank">
                <button>Записаться на первый поток</button>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Марафон Pro  Марафон Pro  Марафон Pro  Марафон Pro  Марафон Pro ";
            const circle = document.getElementById('marathonCircle');
            const angleStep = 360 / text.length;
            
            circle.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                const charElem = document.createElement('div');
                charElem.className = 'marathon-char';
                charElem.textContent = text[i];
                charElem.style.transform = `rotate(${i * angleStep}deg)`;
                circle.appendChild(charElem);
            }
        });
    </script>
</body>
</html>
