<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-услуги</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #009600, #00b4b4);
            z-index: -2;
        }

        .image-overlay {
            position: fixed;
            top: 50%;
            left: calc(50% - 100px); /* Сдвиг влево на 100px */
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-image: url('https://alexenomorf.github.io/comando/4.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 1;
        }

        .text-container {
            position: absolute;
            top: calc(40% - 50px);
            right: 20px;
            text-align: left;
            z-index: 10;
        }

        /* Стили для вращающегося кольца */
        .marathon-ring {
            position: absolute;
            top: 100px;
            left: 50px; /* Сдвиг влево на 50px */
            width: 200px;
            height: 200px;
            z-index: 10;
        }

        .marathon-circle {
            position: relative;
            width: 100%;
            height: 100%;
            animation: rotateRing 20s linear infinite;
        }

        .marathon-char {
            position: absolute;
            left: 50%;
            top: 0;
            transform-origin: 0 100px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            height: 100px;
            width: 20px;
            text-align: center;
            line-height: 1;
        }

        @keyframes rotateRing {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text-container h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out forwards;
        }

        .text-container h2 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.5s forwards;
        }

        .text-container h3 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.75s forwards;
        }

        .button-container {
            position: absolute;
            top: calc(60% + 50px); /* Позиция под текстом */
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            background: transparent; /* Прозрачный фон */
            color: #fff; /* Белый текст */
            border: none; /* Убрана рамка */
            padding: 10px 0; /* Уменьшенные отступы */
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1.5s forwards;
            display: block;
            text-align: center;
        }

        .button-container button:hover {
            opacity: 0.8;
        }

        @keyframes dominoEffect {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) and (orientation: portrait) {
            .gradient-bg {
                background: linear-gradient(90deg, #009600, #00b4b4);
            }
            
            .image-overlay {
                background-image: url('https://alexenomorf.github.io/comando/5.jpg');
                width: 90%;
                height: 60%;
                left: calc(50% - 50px); /* Меньший сдвиг для мобильных */
                transform: translate(-50%, -50%);
            }

            .text-container {
                width: 100%;
                text-align: left;
                top: calc(40% - 30px);
                right: 0;
                transform: translateY(0);
                padding-left: 0;
                margin-left: 10px;
            }

            .marathon-ring {
                top: 50px;
                left: 25px; /* Меньший сдвиг для мобильных */
                width: 150px;
                height: 150px;
            }

            .marathon-char {
                font-size: 16px;
                transform-origin: 0 75px;
                height: 75px;
            }

            .text-container h1 {
                font-size: 24px;
                margin-bottom: 10px;
                margin-left: 10px;
            }

            .text-container h2 {
                font-size: 24px;
                margin-bottom: 10px;
                margin-left: 10px;
            }

            .text-container h3 {
                font-size: 24px;
                margin-bottom: 10px;
                margin-left: 10px;
            }

            .button-container {
                top: calc(60% + 30px);
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }

            .button-container button {
                font-size: 24px;
                padding: 5px 0;
            }
        }

        @media (max-width: 768px) and (orientation: landscape) {
            .gradient-bg {
                background: linear-gradient(90deg, #009600, #00b4b4);
            }
            
            .image-overlay {
                background-image: url('https://alexenomorf.github.io/comando/4.jpg');
                width: 70%;
                height: 90%;
                left: calc(50% - 80px);
                transform: translate(-50%, -50%);
            }

            .text-container {
                top: calc(40% - 30px);
                right: 20px;
                padding-left: 0;
                margin-left: 0;
            }

            .marathon-ring {
                top: 50px;
                left: 30px;
                width: 150px;
                height: 150px;
            }

            .marathon-char {
                font-size: 16px;
                transform-origin: 0 75px;
                height: 75px;
            }

            .text-container h1 {
                font-size: 24px;
                margin-left: 0;
            }

            .text-container h2 {
                font-size: 24px;
                margin-left: 0;
            }

            .text-container h3 {
                font-size: 24px;
                margin-left: 0;
            }

            .button-container {
                top: calc(60% + 30px);
                left: 50%;
                transform: translateX(-50%);
            }

            .button-container button {
                font-size: 24px;
                padding: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="image-overlay"></div>
    
    <!-- Вращающееся кольцо с текстом -->
    <div class="marathon-ring">
        <div class="marathon-circle" id="marathonCircle"></div>
    </div>
    
    <div class="text-container">
        <h1>Поможем сбросить 5 кг за месяц</h1>
        <h2>и получить тело мечты</h2>
        <h3>без стресса и голодовок!</h3>
    </div>
    <div class="button-container">
        <a href="https://t.me/tipamarafon1" target="_blank">
            <button>Записаться на первый поток</button>
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Марафон Pro  Марафон Pro  Марафон Pro  Марафон Pro  Марафон Pro ";
            const circle = document.getElementById('marathonCircle');
            const radius = 100;
            const angleStep = 360 / text.length;
            
            // Очищаем содержимое
            circle.innerHTML = '';
            
            // Создаем элементы для каждого символа
            for (let i = 0; i < text.length; i++) {
                const charElem = document.createElement('div');
                charElem.className = 'marathon-char';
                charElem.textContent = text[i];
                charElem.style.transform = `rotate(${i * angleStep}deg)`;
                circle.appendChild(charElem);
            }
        });
    </script>
</body>
</html>
