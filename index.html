<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-клуб "Галактика"</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .star-wars-container {
            position: relative;
            height: 100vh;
            perspective: 500px;
            overflow: hidden;
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><circle cx="50" cy="50" r="1" fill="white" /><circle cx="200" cy="150" r="1" fill="white" /><circle cx="300" cy="300" r="1" fill="white" /><circle cx="400" cy="50" r="1" fill="white" /><circle cx="500" cy="200" r="1" fill="white" /><circle cx="700" cy="100" r="1" fill="white" /><circle cx="800" cy="300" r="1" fill="white" /><circle cx="900" cy="50" r="1" fill="white" /><circle cx="1000" cy="250" r="1" fill="white" /></svg>');
            animation: twinkle 5s infinite ease-in-out;
            z-index: 1; /* Звезды на заднем плане */
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #22ECE1;
            border-radius: 25px;
            transition: background 0.3s, color 0.3s;
        }
        .header a:hover {
            background: #22ECE1;
            color: #000;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .content h1 {
            font-size: 4vw;
            color: #ffd700;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.5vw;
            margin-bottom: 30px;
        }
        .cta-button {
            background: #22ECE1;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .cta-button:hover {
            background: #1cc7b8;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="star-wars-container">
        <div class="stars"></div>
        <div class="header">
            <a href="#about">О нас</a>
            <a href="#services">Услуги</a>
            <a href="#offers">Предложения</a>
            <a href="#contacts">Контакты</a>
            <a href="#pricing">Цены</a>
        </div>
        <div class="content">
            <h1>Фитнес-клуб "Галактика"</h1>
            <p>Добро пожаловать в мир здоровья и силы! Мы поможем вам достичь ваших целей.</p>
            <button class="cta-button">Начать сейчас</button>
        </div>
    </div>
</body>
</html>
