<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-услуги</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            background-image: url('https://alexenomorf.github.io/comando/4.jpg'); /* Новый фон */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Контейнер для текста и кнопки */
        .content {
            position: absolute;
            top: 50%;
            right: 20px; /* Размещаем справа */
            transform: translateY(-50%);
            text-align: right; /* Выравниваем текст по правому краю */
            z-index: 10;
        }

        /* Стили для текста */
        .content h1 {
            font-size: 36px;
            margin: 0;
            color: #fff; /* Белый цвет текста */
            opacity: 0; /* Начальная прозрачность */
            animation: dominoEffect 1s ease-in-out forwards; /* Анимация */
        }

        .content h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #4CAF50; /* Зеленый цвет текста */
            opacity: 0; /* Начальная прозрачность */
            animation: dominoEffect 1s ease-in-out 0.5s forwards; /* Анимация с задержкой */
        }

        /* Стили для кнопки */
        .content button {
            background: #4CAF50; /* Зеленый цвет кнопки */
            color: #fff; /* Белый цвет текста */
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            opacity: 0; /* Начальная прозрачность */
            animation: dominoEffect 1s ease-in-out 1s forwards; /* Анимация с задержкой */
        }

        .content button:hover {
            background: #45a049; /* Темно-зеленый при наведении */
            transform: scale(1.05);
        }

        /* Анимация "как домино" */
        @keyframes dominoEffect {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 768px) {
            body, html {
                background-size: contain; /* Фон адаптируется под экран без обрезки */
                background-position: top center; /* Фон выравнивается по верхнему краю */
            }

            .content {
                width: 100%; /* Занимаем всю ширину */
                text-align: center; /* Центрируем текст */
                top: 20px; /* Текст наверху */
                right: 0; /* Сбрасываем правый отступ */
                transform: translateY(0); /* Сбрасываем transform */
            }

            .content h1 {
                font-size: 24px; /* Уменьшаем размер шрифта для мобильных устройств */
            }

            .content h2 {
                font-size: 18px; /* Уменьшаем размер шрифта для мобильных устройств */
                margin-bottom: 10px; /* Отступ снизу для кнопки */
            }

            .content button {
                font-size: 20px; /* Уменьшаем размер шрифта кнопки */
                padding: 15px 30px; /* Уменьшаем отступы кнопки */
                margin-top: 10px; /* Отступ сверху для кнопки */
                display: block; /* Делаем кнопку блочным элементом */
                margin-left: auto; /* Центрируем кнопку по горизонтали */
                margin-right: auto; /* Центрируем кнопку по горизонтали */
                width: 80%; /* Уменьшаем ширину кнопки */
                max-width: 250px; /* Ограничиваем максимальную ширину */
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Поможем сбросить 5 кг за месяц и получить тело месты без стреса и голодовок!</h1>
        <h2>Марафон Pro</h2>
        <button>Записаться на первый поток</button>
    </div>
</body>
</html>
