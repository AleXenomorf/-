<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фитнес-услуги</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
            background-image: url('https://alexenomorf.github.io/comando/4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .content {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            text-align: right;
            z-index: 10;
        }

        .content h1 {
            font-size: 36px;
            margin: 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out forwards;
        }

        .content h2 {
            font-size: 36px;
            margin: 10px 0 0;
            color: #fff;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 0.5s forwards;
        }

        .content .marathon {
            font-size: 24px;
            margin: 10px 0;
            color: #4CAF50;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1s forwards;
        }

        .content button {
            background: #4CAF50;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            opacity: 0;
            animation: dominoEffect 1s ease-in-out 1.5s forwards;
        }

        .content button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        @keyframes dominoEffect {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body, html {
                background-size: contain;
                background-position: top center;
            }

            .content {
                width: 100%;
                text-align: center;
                top: 20px;
                right: 0;
                transform: translateY(0);
            }

            .content h1 {
                font-size: 24px;
            }

            .content h2 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            .content .marathon {
                font-size: 18px;
            }

            .content button {
                font-size: 20px;
                padding: 15px 30px;
                margin-top: 10px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 80%;
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Поможем сбросить 5 кг за месяц</h1>
        <h2>и получить тело мечты без стресса и голодовок!</h2>
        <h2 class="marathon">Марафон Pro</h2>
        <button>Записаться на первый поток</button>
    </div>
</body>
</html>
