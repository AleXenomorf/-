<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест: Какая программа вам подходит?</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00cc00;
            --secondary-color: #00aa00;
            --dark-bg: rgba(0, 0, 0, 0.7);
            --text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: #333;
            height: 100%;
            overflow-x: hidden;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-slide {
            display: none;
            animation: fadeIn 0.5s ease;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .question-slide.active {
            display: block;
        }

        .question-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            text-shadow: var(--text-shadow);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-item {
            background: #fff;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            color: #333;
        }

        .option-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 204, 0, 0.3);
        }

        .option-item.selected {
            background: var(--primary-color);
            color: white;
            border-color: white;
        }

        .option-radio {
            margin-right: 15px;
            min-width: 20px;
            min-height: 20px;
            accent-color: var(--primary-color);
        }

        .option-text {
            font-size: 16px;
            font-weight: 500;
        }

        .progress-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .nav-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }

        .nav-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 204, 0, 0.4);
        }

        .nav-button.hidden {
            display: none;
        }

        .nav-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #submitButton {
            background: #ff6600;
        }

        #submitButton:hover {
            background: #e65c00;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .test-container {
                padding: 20px 15px;
                justify-content: flex-start;
                min-height: auto;
            }
            
            .question-title {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .question-slide {
                padding: 20px 15px;
            }
            
            .option-item {
                padding: 12px 15px;
            }
            
            .option-text {
                font-size: 14px;
            }
            
            .nav-button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .progress-bar {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- Вопрос 1 -->
        <div class="question-slide active" id="question1">
            <h2 class="question-title">Какой результат вы хотите получить в первую очередь?</h2>
            <div class="options-container">
                <label class="option-item">
                    <input type="radio" name="q1" class="option-radio" value="1">
                    <span class="option-text">Сбросить за месяц 2-5 кг лишнего веса</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q1" class="option-radio" value="2">
                    <span class="option-text">Восстановиться после родов/операции</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q1" class="option-radio" value="3">
                    <span class="option-text">Нормализовать питание и режим дня</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q1" class="option-radio" value="4">
                    <span class="option-text">Получить энергию и улучшить самочувствие</span>
                </label>
            </div>
        </div>

        <!-- Вопрос 2 -->
        <div class="question-slide" id="question2">
            <h2 class="question-title">Что мешает вам достичь желаемого результата?</h2>
            <div class="options-container">
                <label class="option-item">
                    <input type="radio" name="q2" class="option-radio" value="1">
                    <span class="option-text">Нет времени на сложные программы питания</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q2" class="option-radio" value="2">
                    <span class="option-text">Пробовал(а) диеты, но результат не держится</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q2" class="option-radio" value="3">
                    <span class="option-text">Сложно соблюдать режим из-за работы/детей</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q2" class="option-radio" value="4">
                    <span class="option-text">Не знаю, с чего начать</span>
                </label>
            </div>
        </div>

        <!-- Вопрос 3 -->
        <div class="question-slide" id="question3">
            <h2 class="question-title">Сколько времени в день вы готовы уделять себе?</h2>
            <div class="options-container">
                <label class="option-item">
                    <input type="radio" name="q3" class="option-radio" value="1">
                    <span class="option-text">5-10 минут</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q3" class="option-radio" value="2">
                    <span class="option-text">30-60 минут</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q3" class="option-radio" value="3">
                    <span class="option-text">15-30 минут</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q3" class="option-radio" value="4">
                    <span class="option-text">Более часа</span>
                </label>
            </div>
        </div>

        <!-- Вопрос 4 -->
        <div class="question-slide" id="question4">
            <h2 class="question-title">Какой формат поддержки вам важен?</h2>
            <div class="options-container">
                <label class="option-item">
                    <input type="radio" name="q4" class="option-radio" value="1">
                    <span class="option-text">Личный куратор и постоянная обратная связь</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q4" class="option-radio" value="2">
                    <span class="option-text">Групповые тренировки и общение с участниками</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q4" class="option-radio" value="3">
                    <span class="option-text">Автоматический контроль через приложение</span>
                </label>
                <label class="option-item">
                    <input type="radio" name="q4" class="option-radio" value="4">
                    <span class="option-text">Все вышеперечисленное</span>
                </label>
            </div>
        </div>

        <div class="nav-buttons">
            <button class="nav-button hidden" id="prevButton">Назад</button>
            <button class="nav-button" id="nextButton" disabled>Далее</button>
            <button class="nav-button hidden" id="submitButton" disabled>Получить результат</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const questions = document.querySelectorAll('.question-slide');
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const submitButton = document.getElementById('submitButton');
            const progressFill = document.getElementById('progressFill');
            
            let currentQuestion = 0;
            const totalQuestions = questions.length;
            
            // Обновление прогресс-бара
            function updateProgress() {
                const progress = ((currentQuestion + 1) / totalQuestions) * 100;
                progressFill.style.width = `${progress}%`;
            }
            
            // Показать текущий вопрос
            function showQuestion(index) {
                questions.forEach((question, i) => {
                    question.classList.toggle('active', i === index);
                });
                
                // Управление видимостью кнопок
                prevButton.classList.toggle('hidden', index === 0);
                nextButton.classList.toggle('hidden', index === totalQuestions - 1);
                submitButton.classList.toggle('hidden', index !== totalQuestions - 1);
                
                // Проверка, выбран ли ответ для текущего вопроса
                checkAnswerSelected();
                
                updateProgress();
            }
            
            // Проверка выбранного ответа
            function checkAnswerSelected() {
                const currentOptions = questions[currentQuestion].querySelectorAll('input[type="radio"]');
                const isAnswered = Array.from(currentOptions).some(option => option.checked);
                
                if (currentQuestion < totalQuestions - 1) {
                    nextButton.disabled = !isAnswered;
                } else {
                    submitButton.disabled = !isAnswered;
                }
            }
            
            // Переход к следующему вопросу
            nextButton.addEventListener('click', function() {
                if (currentQuestion < totalQuestions - 1) {
                    currentQuestion++;
                    showQuestion(currentQuestion);
                }
            });
            
            // Возврат к предыдущему вопросу
            prevButton.addEventListener('click', function() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    showQuestion(currentQuestion);
                }
            });
            
            // Отправка результатов
            submitButton.addEventListener('click', function() {
                // Собираем все ответы
                const answers = [];
                questions.forEach((question, index) => {
                    const selectedOption = question.querySelector('input[type="radio"]:checked');
                    if (selectedOption) {
                        answers.push({
                            question: question.querySelector('.question-title').textContent,
                            answer: selectedOption.value
                        });
                    }
                });

                // Формируем сообщение для бота
                let message = "📊 Результаты теста:\n\n";
                answers.forEach((item, i) => {
                    message += `❓ Вопрос ${i+1}: ${item.question}\n`;
                    message += `✅ Ответ: ${item.answer}\n\n`;
                });

                // Открываем Telegram с сообщением
                const telegramUrl = `https://t.me/xenomorf1?text=${encodeURIComponent(message)}`;
                window.location.href = telegramUrl;
            });
            
            // Проверка выбранного ответа при изменении
            questions.forEach(question => {
                const options = question.querySelectorAll('input[type="radio"]');
                options.forEach(option => {
                    option.addEventListener('change', function() {
                        checkAnswerSelected();
                    });
                });
            });
            
            // Подсветка выбранного варианта
            document.querySelectorAll('.option-item').forEach(item => {
                const radio = item.querySelector('input[type="radio"]');
                
                radio.addEventListener('change', function() {
                    if (this.checked) {
                        // Снимаем выделение со всех вариантов в этом вопросе
                        const parentQuestion = this.closest('.question-slide');
                        parentQuestion.querySelectorAll('.option-item').forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        // Выделяем выбранный вариант
                        item.classList.add('selected');
                    }
                });
                
                // Подсветка при клике на весь блок
                item.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'INPUT') {
                        radio.checked = true;
                        radio.dispatchEvent(new Event('change'));
                    }
                });
            });
            
            // Инициализация
            showQuestion(0);
        });
    </script>
</body>
</html>
