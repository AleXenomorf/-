<!DOCTYPE html>
<html lang="ru">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00cc00;
            --secondary-color: #00aa00;
            --dark-bg: rgba(0, 0, 0, 0.7);
            --text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            background: #333;
            height: 100%;
            overflow-x: hidden;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            min-height: 100vh;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-slide {
            display: none;
            animation: fadeIn 0.5s ease;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .question-slide.active {
            display: block;
        }

        .question-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 30px;
            text-align: center;
            text-shadow: var(--text-shadow);
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-item {
            background: #fff;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            color: #333;
        }

        .option-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 204, 0, 0.3);
        }

        .option-item.selected {
            background: var(--primary-color);
            color: white;
            border-color: white;
        }

        .option-radio {
            margin-right: 15px;
            min-width: 20px;
            min-height: 20px;
            accent-color: var(--primary-color);
        }

        .option-text {
            font-size: 16px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        .progress-bar {
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            margin: 30px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 15px;
        }

        .nav-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            text-align: center;
        }

        .nav-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 204, 0, 0.4);
        }

        .nav-button.hidden {
            display: none;
        }

        .nav-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #submitButton {
            background: #ff6600;
        }

        #submitButton:hover {
            background: #e65c00;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .test-container {
                padding: 20px 15px;
                justify-content: flex-start;
                min-height: auto;
            }
            
            .question-title {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .question-slide {
                padding: 20px 15px;
            }
            
            .option-item {
                padding: 12px 15px;
            }
            
            .option-text {
                font-size: 14px;
            }
            
            .nav-button {
                padding: 10px 15px;
                font-size: 14px;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .progress-bar {
                margin: 20px 0;
            }
        }
    </style>
</head>
